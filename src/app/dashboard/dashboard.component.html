    <mat-toolbar>

    </mat-toolbar>

  </div>
  <div>

      <span class="app-space"></span>

      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="appMenu" matBadgeColor="accent" matBadgeDescription="Gemachte Ã„nderungen" matBadge="{{this.count | async}}" [matBadgeHidden]="matBadgeHidden" matBadgePosition="above after"><mat-icon>more_vert</mat-icon></button>

  </div>
</div>
